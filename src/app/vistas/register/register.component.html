
<div class="wrapper fadeInDown pt-5">
    <div id="formContent" class="pt-3">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="/assets/img/register.svg" alt="Icono login" width="106px" height="122px">
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm.value)">
        <input type="text" id="name" class="fadeIn second" name="name" placeholder="Name" formControlName="name" required>
        <div *ngIf="formGroup.get('name').invalid && 
        formGroup.get('name').errors && 
        (formGroup.get('name').dirty || formGroup.get('name').touched)">
    <small class="text-danger"
        *ngIf="formGroup.get('name').hasError('required')">
        This field is required.
    </small>
          </div>

        </div>
        <input type="email" id="username" class="fadeIn second" name="username" placeholder="Email" formControlName="email" required>
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password" formControlName="password" required>
        <input type="password" id="passwordC" class="fadeIn third" name="passwordC" placeholder="Confirm password" formControlName="password_confirmation" required>
        <input type="submit" class="fadeIn fourth" value="Sign Up">
      </form>
  
      <!-- Remind Passowrd -->
      <div class="alert alert-danger" *ngIf="errorStatus">
        <span>{{ errorMsj }}</span>
       </div>
  
    </div>
  </div>
