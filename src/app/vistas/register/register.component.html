
<div class="wrapper fadeInDown pt-5">
    <div id="formContent" class="pt-3">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="/assets/img/register.svg" alt="Icono login" width="106px" height="122px">
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm.value)" novalidate>
        <input type="text" id="name" class="fadeIn second" name="name" placeholder="Name" formControlName="name" required>
        <div *ngIf="myForm.controls['name'].invalid && (myForm.controls['name'].dirty || myForm.controls['name'].touched)" class="alert">

          <div *ngIf="myForm.controls['name'].errors.required">

          Please enter name

        </div>

      </div>
        <input type="email" id="username" class="fadeIn second" name="username" placeholder="Email" formControlName="email" required>
        <div *ngIf="myForm.controls['username'].invalid && (myForm.controls['username'].dirty || myForm.controls['username'].touched)" class="alert">

          <div *ngIf="myForm.controls['username'].errors.required">

          Please enter username

        </div>

      </div>
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password" formControlName="password" required>
        <input type="password" id="passwordC" class="fadeIn third" name="passwordC" placeholder="Confirm password" formControlName="password_confirmation" required>
        <input type="submit" class="fadeIn fourth" value="Sign Up">
      </form>
  
      <!-- Remind Passowrd -->
      <div class="alert alert-danger" *ngIf="errorStatus">
        <span>{{ errorMsj }}</span>
       </div>
  
    </div>
  </div>
